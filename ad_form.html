<!DOCTYPE html>

<html lang="pl-PL">

<head>
    <meta charset="utf-8">

    <title>Informacje</title>
    <meta name="description" content="Formularz Ogłoszenia">
    <meta name="author" content="Jarosław Skowron">

    <link rel="stylesheet" href="css/info_page.css">
    <link rel="stylesheet" href="css/ad_form.css">

</head>

<body>
    <header>...</header>
    <main>
        <aside></aside>
        <article>
            <h1 id="head">Dodaj swoje ogłoszenie</h1>
            <section>
                <h4>Wprowadź wymagane informacje</h4>
                <div class="container">
                    <form autocomplete="on">
                        <label for="temat">Tytuł</label>
                        <input id="temat" name="temat" type="text" required>
						<p>Pole wymagane.</p>

                        <label for="opis">Opis</label><br>
                        <textarea maxlength="200" id="opis" name="opis" type="text"></textarea>
                    
					<br><br>
						<label for="kategoria">Kategoria</label><br>
						<select name="kategoria" id="kategoria">
						<option value="-1">---</option>
						<option value="1">Dom i ogród</option>
						<option value="2">Moda</option>
						<option value="3">Praca</option>
						<option value="4">Motoryzacja</option>
						</select>
						
						<br><br>
						<label for="widok">Widoczność ogłoszenia</label><br>
						<input type="radio" name="widok" value="publiczne" checked="checked">publiczne<br>
						<input type="radio" name="widok" value="prywatne">prywatne<br>

						<br><br><br>
                        <button type="submit" class="btn">Wyśli</button>
                    </form>
                </div>
            </section>

        </article>
        <aside>
            <button class="toTrans" id="fixedbutton">Kontakt</button>
        </aside>
    </main>
    <footer>
        <div class="tab center">
            <div>
                &copy; Konrad Loch
            </div>
            <div>
                &copy; Jarosław Skowron
            </div>
        </div>
    </footer>
</body>

</html>
